<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/index.css" />
    <!-- Jquery -->
    <script src="./js/jquery.min.js"></script>
    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"></script>
    <!-- 스크롤 트리거 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/ScrollTrigger.min.js"></script>
  </head>
  <body>
    <div id="cursor"></div>
    <header>
      <div class="container">
        <div class="logo">
          <img src="./img/main/logo.svg" alt="logo" height="44" />
          <span>PORTFOLIO</span>
        </div>
        <div class="menu">
          <button>
            <div></div>
            <div></div>
            <div></div>
          </button>
        </div>
        <nav id="rnb">
          <div class="on">
            <span>MAIN</span>
          </div>
          <div>
            <span>MAIN</span>
          </div>
          <div>
            <span>MAIN</span>
          </div>
          <div>
            <span>MAIN</span>
          </div>
        </nav>
      </div>
    </header>
    <main>
      <section class="main_section">
        <div class="video_box">
          <video
            src="./video/main_video.mp4"
            loop
            muted
            autoplay
            playsinline
          ></video>
        </div>
        <div class="black_box"></div>
        <div class="text_box">
          <div class="lock">
            <img class="down" src="./img/main/lock_1.svg" alt="lock_1" />
            <img class="up" src="./img/main/lock_2.svg" alt="lock_2" />
          </div>
          <h2 class="title">I'll <span>SOLVE</span> IT</h2>
          <p class="text">
            [ sɑːlv ]<br />
            1. (문제를) 해결하다 2. (문제를) 풀다
          </p>
        </div>
        <div class="scroll">
          <div class="line"></div>
          <div class="down">
            <span>scroll down</span>
            <img class="mouse" src="./img/main/scroll.svg" alt="scroll" />
            <img
              class="arrow"
              src="./img/main/arrow_down.svg"
              alt="arrow_down"
            />
          </div>
        </div>
        <div class="xy_box">
          <span class="x-coordinate"
            >x-coordinate : <span class="posX"></span> px</span
          >
          <span class="y-coordinate"
            >y-coordinate : <span class="posY"> </span> px</span
          >
        </div>
      </section>
      <section class="section1">
        <div class="container">
          <div class="top">
            <div class="img_box">
              <img src="./img/main/profile.png" alt="profile" />
            </div>
            <div class="text_box">
              <span class="pin"> ABOUT </span>
              <h2 class="title">
                안녕하십니까!<br />
                퍼블리셔 <span>박진우</span>입니다.
              </h2>
              <p class="text">
                결국은 해결할거라는 무모하지만 긍정적인 생각을 바탕으로 최선을
                다하는 결국은 해결하고야 마는 디자이너이자 일꾼이 되겠습니다.
              </p>
              <div class="skill_box">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
    <script src="./js/index.js"></script>
  </body>
</html>
